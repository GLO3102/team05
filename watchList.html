<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

</div>

    <script type="text/template" id="watchLists-template">
        <% _.each(watchLists.models, function(watchList) { %>
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="heading<%= watchList.id %>">
                    <h4 class="panel-title">
                        <a role="button" watchList-id="<%= watchList.id %>" data-toggle="collapse" data-parent="#accordion" href="#collapse<%= watchList.id %>" aria-expanded="true" aria-controls="collapse<%= watchList.id %>">
                            <%= watchList.get("name") %>
                        </a>
                    </h4>
                </div>
                <div id="collapse<%= watchList.id %>" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading<%= watchList.id %>">
                    <div class="panel-body">
                        
                    </div>
                </div>
            </div>

              <% }); %>

          </script>
    <script src="Authentification.js"></script>
    <script src="watchList.js"></script>
    <script src="watchLists.js"></script>
    <script src="watchListsView.js"></script>
