<html lang="en">
<head>
    <title>Umovie - Home</title>
    <meta name="viewport" content="device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/actor.css">
</head>
<body>
<div class="container-fluid" id="wrapper">
    <div class="row">

        <div class="col-sm-6 col-xs-12 actor-image-container">
            <img
                    src="http://ia.media-imdb.com/images/M/MV5BMTE5NTE3ODE1N15BMl5BanBnXkFtZTYwOTU1MTM2._V1_UY317_CR7,0,214,317_AL_.jpg">

        <div class="col-sm-6 col-xs-12 actor-description">
            <h1>Jack Lemmon</h1>

            <p>Oscar winner</p>

            <div>
                <a href="https://itunes.apple.com/ca/artist/jack-lemmon/id23404209"
                   style="display:inline-block;overflow:hidden;background:url(http://linkmaker.itunes.apple.com/images/badges/en-us/badge_itunes-lrg.svg) no-repeat;width:110px;height:40px;"></a>
            </div>

        </div>
    </div>
    <div class="actor-movie-list row">
        <div class="movie-item col-sx-12 col-sm-6 col-md-4">
            <div class="thumbnail media">
                <div class="media-left">
                    <img class="media-object"

                    <h3 class="media-heading">Glengarry Glen Ross</h3>
                    30 October 1992 (UK)
                    <iframe width="100%" height="150" src="https://www.youtube.com/embed/8kZg_ALxEz0" frameborder="0"
                            allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>


</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</html>
