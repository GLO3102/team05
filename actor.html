<html lang="en">
<head>
    <title>Umovie - Home</title>
    <meta name="viewport" content="device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="css/actor.css">
    
</head>

<body>
<nav class="navbar navbar-default um-navbar-search">
    <div class="navbar-header">
        <a class="navbar-brand hidden-xs um-navbar-brand" href="./index.html">
            <img src="./images/logo.png"/>
        </a>
    </div>

    <form class="form-inline navbar-form um-navbar-search-form" role="search">
        <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Search">
            <i class="glyphicon glyphicon-search form-control-feedback"></i>
        </div>
    </form>

    <ul class="nav navbar-nav navbar-right um-navbar-right">
        <li class="dropdown">
            <a href="#" class="dropdown-toggle um-user-profile" data-toggle="dropdown" role="button"
               aria-haspopup="true" aria-expanded="false">
                <img class="um-profile-picture" src="./images/user-placeholder.jpg"/>
                <span class="um-username"> John Doe </span>
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li><a href="#"> Settings </a></li>
                <li><a href="#"> Logout </a></li>
            </ul>
        </li>
    </ul>

</nav>
<nav class="navbar navbar-default um-navbar">

    <div class="navbar-header um-navbar-header">
        <ul class="nav nav-stacked um-navbar-list">
            <li><a href="./index.html"><span class="glyphicon glyphicon-home um-navbar-icon"> </span> <span
                    class="um-navbar-label"> Home </span></a></li>
            <li><a href="#"><span class="glyphicon glyphicon-list um-navbar-icon"> </span> <span
                    class="um-navbar-label"> Watchlists </span></a></li>
            <li><a href="#"><span class="glyphicon glyphicon-film um-navbar-icon"> </span> <span
                    class="um-navbar-label"> Movies </span></a></li>
            <li><a href="#"><span class="glyphicon glyphicon-star-empty um-navbar-icon"></span> <span
                    class="um-navbar-label"> Movies Stars </span></a></li>
            <li class="um-navbar-user-more">
                <a href="#" data-toggle="collapse" data-target="#um-user-navigation-menu" aria-expanded="false">
                    <span class="glyphicon glyphicon-user um-navbar-icon"></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="collapse navbar-collapse" id="um-user-navigation-menu">
        <ul class="nav navbar-nav">
            <li><a span="um-username"> John Doe </a></li>
            <li><a href="#"> Settings </a></li>
            <li><a href="#"> Logout </a></li>
        </ul>
    </div>
</nav>

<div id="app-content">
    <div class="container-fluid" id="wrapper">
        <div class="row well">

            <div class="col-sm-6 col-xs-12 actor-image-container">
                <img src="http://ia.media-imdb.com/images/M/MV5BMTE5NTE3ODE1N15BMl5BanBnXkFtZTYwOTU1MTM2._V1_UY317_CR7,0,214,317_AL_.jpg">
            </div>
            <div class="col-sm-6 col-xs-12 actor-description">
                <h1>Jack Lemmon</h1>

                <p>Oscar winner</p>

                <div>
                    <a href="https://itunes.apple.com/ca/artist/jack-lemmon/id23404209"
                       style="display:inline-block;overflow:hidden;background:url(http://linkmaker.itunes.apple.com/images/badges/en-us/badge_itunes-lrg.svg) no-repeat;width:110px;height:40px;"></a>
                </div>

            </div>
        </div>
        <div class="actor-movie-list row">
            <div class="movie-item col-md-12 col-lg-6">
                <div class="thumbnail media ">
                    <div class="movie-description">
                        <div class="media-left movie-container">
                            <img class="media-object movie-image"
                                 src="http://ia.media-imdb.com/images/M/MV5BMTM5MjYyNTQ5MF5BMl5BanBnXkFtZTgwMDM1MzcxMTE@._V1_SX214_AL_.jpg">
                        </div>
                        <div class="media-body movie-container">
                            <h3 class="media-heading">Glengarry Glen Ross</h3>
                            30 October 1992 (UK)
                            <iframe width="100%" height="250" src="https://www.youtube.com/embed/8kZg_ALxEz0"
                                    frameborder="0"
                                    allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>

            <div class="movie-item col-md-12 col-lg-6">
                <div class="thumbnail media ">
                    <div class="movie-description">
                        <div class="media-left movie-container">
                            <img class="media-object movie-image"
                                 src="http://ia.media-imdb.com/images/M/MV5BMTY5NjU3MjIwOF5BMl5BanBnXkFtZTYwMDMxNDY5._V1_SY317_CR3,0,214,317_AL_.jpg">
                        </div>
                        <div class="media-body movie-container">
                            <h3 class="media-heading"> The China Syndrome</h3>
                            16 March 1979 (USA)
                            <iframe width="100%" height="250" src="https://www.youtube.com/embed/iz98iW3D9iM"
                                    frameborder="0"
                                    allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
