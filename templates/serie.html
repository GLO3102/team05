<script type="text/template" id="actor_template">
    <div id="tvshow-details">
        <div id="tvshow-title">
            <h1><%=collectionName=></h1>
        </div>
        <div id="tvshow-release-date">
            <%=releaseDate.toLocaleDateString();%>
        </div>

        <a href="<%=collectionViewUrl%>" style="display:inline-block;overflow:hidden;background:url(http://linkmaker.itunes.apple.com/images/badges/en-us/badge_itunes-lrg.svg) no-repeat;width:165px;height:40px;"></a>

        <div id="tvshow-image">
            <img src="<%=artworkUrl100%>">
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <div class="tvshow-information-title"><h3>Genre</h3></div>

                <div class="tvshow-informations">
                    <%=primaryGenreName%>
                </div>

                <div class="tvshow-information-title"><h3>Description</h3></div>

                <div class="tvshow-informations">
                    <%=longDescription%>
                </div>
                <hr>
                <div id="tvshow-preview">

                    <div class="tvshow-information-title"><h3>Trailer</h3></div>

                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" src="<%=previewUrl%>"></iframe><!-- pas preview de base, doit etre changer dans modele pour etre celui du premier episode-->
                    </div>

                </div>

                <div id="tvshow-series">

                    <div class="tvshow-information-title"> <h3>Episodes list</h3></div>
                    <div class="row">
                        <% _.each(movies.episodes, function(episode) { %> <!--to modify-->
                        <div class="col-sm-6 col-md-4">
                            <div class="thumbnail">
                                <img src="<%=artworkUrl100%>">

                                <div class="caption">
                                    <h3><%=trackName%></h3>
                                </div>
                            </div>
                        </div>
                        <% }); %>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
